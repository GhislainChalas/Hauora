<div mat-dialog-content>
<table *ngIf="data.type === 'admission'" mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Motif </th>
        <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
    </ng-container>

            <!-- Symbol Column -->
     <ng-container matColumnDef="hospital">
        <th mat-header-cell *matHeaderCellDef> Hopital </th>
        <td mat-cell *matCellDef="let row"> {{row.hospital}} </td>
     </ng-container>

     
     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
   </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedAdmissionsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedAdmissionsColumns;"></tr>

        <tr class="mat-row justify-content-center" *matNoDataRow>
          <td class="mat-cell" colspan="4">Aucune admission n'est disponible</td>
        </tr>
    </table>

    <table *ngIf="data.type === 'consultation'" mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
        <!-- Weight Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Motif </th>
            <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
        </ng-container>
