<div class="row justify-content-around">

    <div class="row justify-content-around mt-3 mb-3">
       
        <mat-card class="col-5">
            <mat-card-title class="text-center">
                Médecin traitant
            </mat-card-title>
            <mat-card-content>
                <div class="row justify-content-around">
                <mat-form-field class="col-5">
                    <mat-label>Nom</mat-label>
                    <input [readonly]="isReadOnly" matInput type="text" [(ngModel)]="doctor.name">
                  </mat-form-field>

                  <mat-form-field class="col-5">
                    <mat-label>Téléphone</mat-label>
                    <input matInput [readonly]="isReadOnly" [(ngModel)]="doctor.phone">
                  </mat-form-field>

                  <mat-form-field class="col-12">
                    <mat-label>Adresse</mat-label>
                    <input matInput [readonly]="isReadOnly" [(ngModel)]="doctor.adress">
                  </mat-form-field>

                  <mat-form-field class="col-12">
                    <mat-label>E-mail</mat-label>
                    <input [readonly]="isReadOnly" matInput type="text" [(ngModel)]="doctor.email">
                  </mat-form-field>
                

                  
                </div>
            </mat-card-content>
          </mat-card>

        <mat-card class="col-5">
            <mat-card-title class="text-center">
                Dernières données
            </mat-card-title>
            <mat-card-content>
                <div class="row justify-content-around">
                <mat-form-field class="col-5">
                    <mat-label>Type</mat-label>
                    <input [readonly]="isReadOnly" matInput type="text" [(ngModel)]="data.type">
                  </mat-form-field>
                
                  <mat-form-field class="col-5">
                    <mat-label>Date</mat-label>
                    <input matInput [readonly]="isReadOnly" [(ngModel)]="data.date">
                  </mat-form-field>
                  
                  <table mat-table [dataSource]="data.rows" class="mat-elevation-z8">
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Test">
                        <th mat-header-cell *matHeaderCellDef> Test </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Donnée">
                        <th mat-header-cell *matHeaderCellDef> Donnée </th>
                        <td mat-cell *matCellDef="let row"> {{row.count}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row [ngClass]="{'row-alert': row.count > row.max , 'row-warning' : row.count < row.min }" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                </div>
            </mat-card-content>
          </mat-card>
    </div>
    
<button mat-stroked-button class ="ordonnances-button col-4" color="primary">
    <span class="material-icons">
        source
        </span>
    Ordonnances
</button>

<button mat-stroked-button class ="ordonnances-button col-4" color="primary">
    <span class="material-icons">
        source
        </span>
    Prises de sang
</button>

<div class="row justify-content-around mt-4">
  <mat-card class="col-5" *ngFor="let people of emergencyPeople">
    <mat-card-title class="text-center">
        Personnes à prévenir en cas d'urgence
    </mat-card-title>
    <mat-card-content>
        <div class="row justify-content-around">
        <mat-form-field class="col-5">
            <mat-label>Nom</mat-label>
            <input [readonly]="true" matInput type="text" [(ngModel)]="people.firstName">
          </mat-form-field>
        
          <mat-form-field class="col-5">
            <mat-label>Prénom</mat-label>
            <input matInput [readonly]="true" [(ngModel)]="people.LastName">
          </mat-form-field>
         
          <mat-form-field class="col-5">
            <mat-label>Adresse</mat-label>
            <input  matInput [readonly]="true" type="text" [(ngModel)]="people.address">
        </mat-form-field>
        
        <mat-form-field class="col-5">
            <mat-label>Code postal</mat-label>
            <input matInput [readonly]="true" [(ngModel)]="people.zipCode">
        </mat-form-field>

        <mat-form-field class="col-5">
            <mat-label>Ville</mat-label>
            <input matInput [readonly]="true" [(ngModel)]="people.city">
        </mat-form-field>

            <mat-form-field class="col-5">
                <mat-label>Nationality</mat-label>
                <input matInput [readonly]="true" [(ngModel)]="people.nationality">
            </mat-form-field>

            <mat-form-field class="col-5">
              <mat-label>Email</mat-label>
              <input matInput [readonly]="true" [(ngModel)]="people.email">
          </mat-form-field>

          <mat-form-field class="col-5">
            <mat-label>Phone</mat-label>
            <input matInput [readonly]="true" [(ngModel)]="people.phone">
        </mat-form-field>
        </div>
    </mat-card-content>
  </mat-card>
</div>

</div>
