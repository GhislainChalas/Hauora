<div class="row justify-content-around">

    <div class="row justify-content-around mt-3 mb-3">
       
        <mat-card class="col-5">
            <mat-card-title class="text-center">
                Médecin traitant
            </mat-card-title>
            <mat-card-content>
                <div class="row justify-content-around">
                <mat-form-field class="col-5">
                    <mat-label>Nom</mat-label>
                    <input [readonly]="isReadOnly" matInput type="text" [(ngModel)]="doctor.name">
                  </mat-form-field>

                  <mat-form-field class="col-5">
                    <mat-label>Téléphone</mat-label>
                    <input matInput [readonly]="isReadOnly" [(ngModel)]="doctor.phone">
                  </mat-form-field>

                  <mat-form-field class="col-12">
                    <mat-label>Adresse</mat-label>
                    <input matInput [readonly]="isReadOnly" [(ngModel)]="doctor.adress">
                  </mat-form-field>

                  <mat-form-field class="col-12">
                    <mat-label>E-mail</mat-label>
                    <input [readonly]="isReadOnly" matInput type="text" [(ngModel)]="doctor.email">
                  </mat-form-field>
                

                  
                </div>
            </mat-card-content>
          </mat-card>

        <mat-card class="col-5">
            <mat-card-title class="text-center">
                Dernières données
            </mat-card-title>
            <mat-card-content>
                <div class="row justify-content-around">
                <mat-form-field class="col-5">
                    <mat-label>Type</mat-label>
                    <input [readonly]="isReadOnly" matInput type="text" [(ngModel)]="data.type">
                  </mat-form-field>
                
                  <mat-form-field class="col-5">
                    <mat-label>Date</mat-label>
                    <input matInput [readonly]="isReadOnly" [(ngModel)]="data.date">
                  </mat-form-field>
                  
                  <table mat-table [dataSource]="data.rows" class="mat-elevation-z8">
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Test">
                        <th mat-header-cell *matHeaderCellDef> Test </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Donnée">
                        <th mat-header-cell *matHeaderCellDef> Donnée </th>
                        <td mat-cell *matCellDef="let row"> {{row.count}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row [ngClass]="{'row-alert': row.count > row.max , 'row-warning' : row.count < row.min }" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                </div>
            </mat-card-content>
          </mat-card>
    </div>
    
<button mat-stroked-button class ="ordonnances-button col-4" color="primary">
    <span class="material-icons">
        source
        </span>
    Ordonnances
</button>

<button mat-stroked-button class ="ordonnances-button col-4" color="primary">
    <span class="material-icons">
        source
        </span>
    Prises de sang
</button>

<div>
  <mat-card>
    <mat-card-title class="text-center">
        Personnes à prévenir en cas d'urgence
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Weight Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Prénom </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Adresse </th>
                  <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>

                      <!-- Symbol Column -->
              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ville </th>
                <td mat-cell *matCellDef="let row"> {{row.zipCode}} {{row.city}} </td>
            </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

                    <!-- Symbol Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Téléphone </th>
              <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedEmergencyColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedEmergencyColumns;"></tr>
        </table>
    </mat-card-content>
  </mat-card>
</div>

</div>
