<mat-card>
    <mat-card-header class="justify-content-center">
      <mat-card-title>Historique</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group (selectedTabChange)="changeTab($event)">
            <mat-tab label="Taille">
                <canvas id="historySizeChart">
                </canvas>

                <table mat-table [dataSource]="sizeData" class="mat-elevation-z8 mt-3">
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date</th>
                        <td mat-cell *matCellDef="let size"> {{size.date}} </td>
                    </ng-container>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="taille">
                        <th mat-header-cell *matHeaderCellDef> Taille (cm)</th>
                        <td mat-cell *matCellDef="let size"> {{size.count}} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedSizeColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedSizeColumns;"></tr>
                </table>
            </mat-tab>
            <mat-tab label="Poids"> 
                <canvas id="historyWeightChart">
                </canvas>

                <table mat-table [dataSource]="weightData" class="mat-elevation-z8">
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date</th>
                        <td mat-cell *matCellDef="let weight"> {{weight.date}} </td>
                    </ng-container>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="poids">
                        <th mat-header-cell *matHeaderCellDef> Poids (kg)</th>
                        <td mat-cell *matCellDef="let weight"> {{weight.count}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedWeightColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedWeightColumns;"></tr>
                </table>
            </mat-tab>
            <mat-tab label="Glycémie">
                <canvas id="historyGlycemicChart">
                </canvas>

                <table mat-table [dataSource]="glycemicData" class="mat-elevation-z8">
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date</th>
                        <td mat-cell *matCellDef="let data"> {{data.date}} </td>
                    </ng-container>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="taux">
                        <th mat-header-cell *matHeaderCellDef> Taux de glycémie</th>
                        <td mat-cell *matCellDef="let data"> {{data.count}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedGlycemicColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedGlycemicColumns;"></tr>
                </table>
            </mat-tab>
            <mat-tab label="Cholestérol"> 
                <canvas id="historyCholesterolChart">
                </canvas>

                <table mat-table [dataSource]="cholesterolData" class="mat-elevation-z8">
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date</th>
                        <td mat-cell *matCellDef="let data"> {{data.date}} </td>
                    </ng-container>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="taux">
                        <th mat-header-cell *matHeaderCellDef> Taux de Cholestérol</th>
                        <td mat-cell *matCellDef="let data"> {{data.count}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedCholesterolColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedCholesterolColumns;"></tr>
                </table>
            </mat-tab>
          </mat-tab-group>

    </mat-card-content>
  </mat-card>
