    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="../../assets/medical.svg"
            class="img-fluid">
        </div>

        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <mat-card>
            <mat-card-content>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <mat-form-field class="signin-input">
                <mat-label>Email</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <mat-form-field class="signin-input">
                <mat-label>Password</mat-label>
                <input matInput type="password">
              </mat-form-field>
            </div>
  
            <div class="d-flex justify-content-center align-items-center mb-4">
                <!-- Submit button -->
                <button mat-fab extended color="primary">Se connecter</button>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <label class="form-label">Pas encore membre ?</label> 
              <button mat-fab extended color="accent" (click)="displaySignUp()">
              <i class="fa-regular fa-user-plus"></i>Inscrivez-vous</button>
            </div>

          </form>
          </mat-card-content>
        </mat-card>
        </div>
      </div>
    </div>
