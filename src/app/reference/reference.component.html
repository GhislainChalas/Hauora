<div class="container mt-4">

    <mat-card>
        <mat-card-title>
            <h3 class="text-center"> Référentiel</h3>
        </mat-card-title>
        <mat-card-content>
                <div class="row">
                    <mat-form-field class="col">
                        <mat-label>Recherche</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                    </mat-form-field>
                </div>


            <table mat-table [dataSource]="referenceData" class="mat-elevation-z8">

                <ng-container matColumnDef="Nom">
                  <th mat-header-cell *matHeaderCellDef> Nom </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Min">
                  <th mat-header-cell *matHeaderCellDef> Valeurs minimales </th>
                  <td mat-cell *matCellDef="let element"> {{element.min}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Max">
                  <th mat-header-cell *matHeaderCellDef> Valeurs maximales </th>
                  <td mat-cell *matCellDef="let element"> {{element.max}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Unité">
                  <th mat-header-cell *matHeaderCellDef> Unité de mesure </th>
                  <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Aucune donnée de correspond au filtre "{{input.value}}"</td>
                  </tr>
              </table>
        </mat-card-content>
    </mat-card>

</div>
