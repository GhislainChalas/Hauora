<mat-card>
    <mat-card-header class="justify-content-center">
        <mat-card-title>Admission en cours</mat-card-title>
      </mat-card-header>
      <mat-card-content> 
        <div class="row mt-4 justify-content-around">
            <mat-form-field class=" col-5">
              <mat-label>Date d'entrée</mat-label>
              <input [readonly]="true" matInput type="text" [(ngModel)]="admission.date">
            </mat-form-field>

            <mat-form-field class=" col-5">
                <mat-label>Médecin traitant</mat-label>
                <input [readonly]="true" matInput type="text" [(ngModel)]="doctor.name">
              </mat-form-field>     

              <mat-form-field class="col-5">
                <mat-label>Observations</mat-label>
                <input matInput [readonly]="false" type="textarea" [(ngModel)]="admission.observations">
              </mat-form-field>
    
            <div class="col-5">
                <table mat-table [dataSource]="admission.treatment" class="mat-elevation-z8">
                    <!-- Weight Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="delay">
                        <th mat-header-cell *matHeaderCellDef> Prise </th>
                        <td mat-cell *matCellDef="let row"> {{row.delay}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="duree">
                        <th mat-header-cell *matHeaderCellDef> Durée du traitement </th>
                        <td mat-cell *matCellDef="let row"> {{row.duree}} </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedTreatmentColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedTreatmentColumns;"></tr>
                </table>
            </div>
            <table mat-table [dataSource]="admission.history" class="mat-elevation-z8 mt-4">
                <!-- Weight Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>
                
                <ng-container matColumnDef="hour">
                    <th mat-header-cell *matHeaderCellDef> Heure </th>
                    <td mat-cell *matCellDef="let row"> {{row.hour}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row"> {{row.action}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedHistoryColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedHistoryColumns;"></tr>
            </table>

        </div>
      </mat-card-content>

      <mat-card-actions class="justify-content-around mt-4">
        <button mat-raised-button color="primary" (click)="openDialog()"> <mat-icon>medical_information</mat-icon>Nouvelle Action</button>
        <button mat-raised-button color="warn" (click)="openCloseModal()"> <mat-icon>healing</mat-icon>Clôturer l'admission</button>
      </mat-card-actions>
</mat-card>
